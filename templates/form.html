<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Disease Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Navigation Bar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 20px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #4CAF50;
        }
        
        /* Form Styling */
        .form-signin {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin: 0 auto;
        }
        
        .bc-1 {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card {
            padding: 30px;
            text-align: center;
        }
        
        .card h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .card p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .card-img-body {
            margin: 20px 0;
        }
        
        .form-control-file {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-control-file:hover {
            border-color: #4CAF50;
            background-color: #f0f8f0;
        }
        
        #output-image {
            max-width: 100%;
            max-height: 300px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button span {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            width: 100%;
            height: 100%;
            left: -100%;
            top: 0;
            transition: all 0.3s ease;
        }
        
        button:hover span {
            left: 0;
        }
    </style>
    <script>
        function preview_image(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('output-image');
                output.src = reader.result;
                output.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Eye Disease Checker</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="prediction.html">Prediction</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Form Content -->
    <form class="form-signin" method="post" enctype="multipart/form-data">
        <div class="bc-1">
            <div class="card">
                <h2>DETECT THE DIABETIC RETINOPATHY</h2>
                <p>Upload an image of retina.</p>
                <div class="card-img-body">
                    <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
                    <br>
                    <br>
                    <img id="output-image" class="card-img d-block" /><br>
                </div>
                <button type="submit"><span></span>Predict</button>
            </div>
        </div>
    </form>
</body>
</html>
